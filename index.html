<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/style.css" />
    <title>Quote Generator</title>
    <style>
      .loader {
        border: 16px solid #f3f3f3; /* Light grey */
        border-top: 16px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body class="font-sans w-screen h-screen flex items-center justify-center overflow-hidden">
    <div
      id="quoteContainer"
      class="card bg-[rgba(255,255,255,0.5)] rounded-2xl shadow-2xl mx-2 max-w-[56.25rem] p-3 space-y-4"
    >
      <div class="flex">
        <i class="fas fa-quote-left mr-4 text-4xl"></i>
        <div id="quoteText" class="text-3xl md:text-4xl font-semibold"></div>
      </div>
      <span
        id="authorText"
        class="flex justify-center uppercase text-base italic font-medium tracking-wider"
      ></span>
      <div class="flex justify-between text-gray-100">
        <button
          id="tweetBtn"
          class="btn hover:text-blue-500"
          title="Tweet this"
        >
          <i class="fab fa-twitter px-4 text-lg"></i>
        </button>
        <button id="newQuoteBtn" class="btn capitalize">new quote</button>
      </div>
    </div>
    <!-- Loader -->
    <div id="loader" class="loader"></div>
    <script src="src/app.js"></script>
  </body>
</html>
